<h1>Hello World</h1>
<ul>
  <ng-container *ngFor="let user of users">
    <li *ngIf="user.age > 30" [style.background-color]="(user.qualification=='MBA') ? 'red' : ''" style="margin-top:10px">
      {{ user.firstName + " " + user.lastName }}
    </li>
  </ng-container>
</ul>

<ul>
    @for(user of users; track $index){
        <li [class.markRed] = "user.qualification === 'MBA'">
            <ng-container>
                {{ $index+1 + " " + user.firstName + " " + user.lastName }}
            </ng-container>
        </li>
        
    }
</ul>
