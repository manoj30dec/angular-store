@if (isLoaded) {
  <h1 class="mx-auto size-24">Loding...</h1>
}
<ul class="product-container">
    @for (item of allProducts; track $index) {
        <li>
          <div class="card">
            <h6>{{item.title}}</h6>
            <!-- <figure class="card-img-top">
              <img [src]="item.image"  alt="...">
            </figure> -->
            <img [src]="item.image"  alt="..." class="card-img-top">
            
            <div class="card-body">
              <p class="card-text">
                {{item.description}}
              </p>
              <div class="price">
                {{item.price | currency:"Rs."}}
              </div>
            </div>
          </div>
        </li>
    }
</ul>
